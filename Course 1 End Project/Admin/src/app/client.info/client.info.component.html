<h2>Client Info Management Page</h2>
<div>
    <h3>Edit Client</h3>
    <form (ngSubmit)="submit()">
        <label for="first_name" class='form-label'>First Name</label><br />
        <input type="text" name="first_name" [(ngModel)]="client.first_name" class="form-input"/>
        <br />
        <label for="last_name" class='form-label'>Last Name</label><br />
        <input type="text" name="last_name" [(ngModel)]="client.last_name" class="form-input"/>
        <br />
        <label for="email" class="form-label">Email</label><br />
        <input type="text" name="email" [(ngModel)]="client.email" class="form-input"/>
        <br />
        <label for="phone" class='form-label'>Phone</label><br />
        <input type="text" name="phone" [(ngModel)]="client.phone" class="form-input"/>
        <br />
        <label for="state" class='form-label'>State</label><br />
        <input type="text" name="state" [(ngModel)]="client.state" class="form-input"/>
        <br />
        <label for="city" class='form-label'>City</label><br />
        <input type="text" name="city" [(ngModel)]="client.city" class="form-input"/>
        <br />
        <input type="submit" value="click here" id="submit"/>
    </form>
</div>
<div>
<h3>Current Clients</h3>
    <table>
        <tr>
            <th>ID</th>

            <th>Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>

        <tr *ngFor="let client of clients">
            <td>{{client.id}}</td>
            <td>{{client.first_name}}</td>
            <td>{{client.last_name}}</td>
            <td>{{client.phone}}</td>
            <td>{{client.email}}</td>
            <td><a href="#" (click)="editClient(client.id)">Edit</a></td>
            <td><a href="#" (click)="deleteClient(client.id)">Delete</a></td>
        </tr>
    </table>

</div>
