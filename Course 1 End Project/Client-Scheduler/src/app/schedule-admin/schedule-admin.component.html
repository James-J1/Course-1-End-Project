<h3>Edit Meeting Information</h3>>

<div id="form-container">
<form (ngSubmit)="editSchedule()">
    <label for="fname">First Name</label><br />
    <input id="input-fields" type="text" name="first_name" disabled /><br />
    <label for="lname">Last Name</label><br />
    <input id="input-fields" type="text" name="last_name" disabled /><br />
    <label for="email">Email</label><br />
    <input id="input-fields" type="text" name="email" disabled/><br />
    <label for="date">Date</label><br />
    <input id="input-fields" type="date" name="date" [(ngModel)]="model.date" /><br />
    <label for="time">Time</label><br />
    <input id="input-fields" type="time" name="time" [(ngModel)]="model.time" />
    <br />
    <input id="submit" type="submit" value="Change Meeting" />
</form>
</div>
<h3 id="current-clients">Current Clients</h3>
    <table>
        <tr>
            <th>ID</th>

            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Date</th>
            <th>Time</th>
            <th></th>
            <th></th>
        </tr>

        <tr *ngFor="let model of models">
            <td>{{model.id}}</td>
            <td>{{model.fname}}</td>
            <td>{{model.lname}}</td>
            <td>{{model.email}}</td>
            <td>{{model.date}}</td>
            <td>{{model.time}}</td>
            <td><a href="#" (click)="selectSchedule(model.id)">Edit</a></td>
            <td><a href="#" (click)="deleteSchedule(model.id)">Delete</a></td>
        </tr>
    </table>
